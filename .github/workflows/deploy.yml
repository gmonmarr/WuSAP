name: Deploy Backend & Frontend to SAP CF

on:
  push:
    branches: [sap-cf]  # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ☁️ Install Cloud Foundry CLI v8 (official)
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | \
            sudo gpg --dearmor -o /usr/share/keyrings/cli.cloudfoundry.org.gpg
          echo "deb [signed-by=/usr/share/keyrings/cli.cloudfoundry.org.gpg] https://packages.cloudfoundry.org/debian stable main" | \
            sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install -y cf8-cli || sudo apt-get install -y cf-cli
          cf version

      - name: 🔐 Authenticate to SAP CF using OAuth token via curl
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
          CF_AUTH_URL: ${{ secrets.CF_AUTH_URL }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          sudo apt-get install -y jq > /dev/null

          cf api "$CF_API"

          echo "🔐 Requesting access token from UAA..."
          ACCESS_TOKEN=$(curl -s -k -X POST "$CF_AUTH_URL/oauth/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -u "$CF_CLIENT_ID:$CF_CLIENT_SECRET" \
            -d 'grant_type=client_credentials' | jq -r .access_token)

          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "❌ Failed to retrieve access token."
            exit 1
          fi

          echo "✅ Access token received. Logging into Cloud Foundry..."

          cf auth --client-credentials --assertion "$ACCESS_TOKEN"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

      - name: 🚀 Deploy Backend (with environment variables)
        working-directory: backend
        env:
          HANA_SERVER_NODE: ${{ secrets.HANA_SERVER_NODE }}
          HANA_USER: ${{ secrets.HANA_USER }}
          HANA_PASSWORD: ${{ secrets.HANA_PASSWORD }}
          HANA_SCHEMA: ${{ secrets.HANA_SCHEMA }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
        run: |
          npm install --omit=dev
          cf push

      - name: 🌐 Get Backend Route
        id: backend-url
        run: |
          BACKEND_ROUTE=$(cf app wusap-backend | grep routes: | awk '{print $2}')
          echo "BACKEND_URL=https://$BACKEND_ROUTE" >> $GITHUB_ENV
          echo "✅ Backend URL is: https://$BACKEND_ROUTE"

      - name: 🏗️ Build Frontend with dynamic backend URL
        working-directory: frontend
        run: |
          echo "VITE_API_SERVER=${{ env.BACKEND_URL }}" > .env.production
          npm install
          npm run build

      - name: 🌍 Deploy Frontend
        working-directory: frontend
        run: cf push
