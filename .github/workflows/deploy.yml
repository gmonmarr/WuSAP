name: Deploy Backend & Frontend to SAP CF

on:
  push:
    branches: [sap-cf]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: â˜ï¸ Install Cloud Foundry CLI v8 (official)
        run: |
          wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | \
            sudo gpg --dearmor -o /usr/share/keyrings/cli.cloudfoundry.org.gpg
          echo "deb [signed-by=/usr/share/keyrings/cli.cloudfoundry.org.gpg] https://packages.cloudfoundry.org/debian stable main" | \
            sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
          sudo apt-get update
          sudo apt-get install -y cf8-cli || sudo apt-get install -y cf-cli
          cf version

      - name: ğŸ” Authenticate to SAP CF using username/password
        env:
          CF_API: ${{ secrets.CF_API }}
          CF_USERNAME: ${{ secrets.CF_USERNAME }}
          CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
          CF_ORG: ${{ secrets.CF_ORG }}
          CF_SPACE: ${{ secrets.CF_SPACE }}
        run: |
          cf api "$CF_API"
          cf auth "$CF_USERNAME" "$CF_PASSWORD"
          cf target -o "$CF_ORG" -s "$CF_SPACE"

      - name: ğŸš€ Deploy Backend (with environment variables)
        working-directory: backend
        env:
          HANA_SERVER_NODE: ${{ secrets.HANA_SERVER_NODE }}
          HANA_USER: ${{ secrets.HANA_USER }}
          HANA_PASSWORD: ${{ secrets.HANA_PASSWORD }}
          HANA_SCHEMA: ${{ secrets.HANA_SCHEMA }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
        run: |
          npm install --omit=dev
          cf push

      - name: ğŸŒ Get Backend Route
        id: backend-url
        run: |
          BACKEND_ROUTE=$(cf app wusap-backend | grep routes: | awk '{print $2}')
          echo "BACKEND_URL=https://$BACKEND_ROUTE" >> $GITHUB_ENV
          echo "âœ… Backend URL is: https://$BACKEND_ROUTE"

      - name: ğŸ—ï¸ Build Frontend with dynamic backend URL
        working-directory: frontend
        run: |
          echo "VITE_API_SERVER=${{ env.BACKEND_URL }}" > .env.production
          npm install
          npm run build
          echo "root: ." > dist/Staticfile

      - name: ğŸŒ Deploy Frontend
        working-directory: frontend
        run: cf push
